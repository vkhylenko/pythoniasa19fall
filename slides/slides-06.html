        # Topic 06. TDD, Doctests

        ---

        # Module doctest

        - Module from the standard library: [doctest](https://docs.python.org/3.7/library/doctest.html).

        ---

        # Test when running as a script

        ```python
        if __name__ == "__main__":
            import doctest
            doctest.testmod()
        ```

        ---

        # Multiline doctests

        ```python
        >>> # comments are ignored
        >>> x = 12
        >>> x
        12
        >>> if x == 13:
        ...     print("yes")
        ... else:
        ...     print("no")
        ...     print("NO")
        ...     print("NO!!!")
        ...
        no
        NO
        NO!!!
        ```
